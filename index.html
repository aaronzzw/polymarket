
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arbitrage Terminal v5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .animate-progress { animation: progress 2s infinite linear; }
        body { background-color: #0b0e14; color: #e2e8f0; overflow-x: hidden; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0b0e14; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "http": "https://esm.sh/http@^0.0.1-security"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- 初始加载状态 -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fa-solid fa-circle-notch animate-spin text-blue-500 text-4xl mb-4"></i>
                <p className="text-slate-500 font-mono text-sm uppercase tracking-widest">初始化量化引擎...</p>
                <div id="cors-warning" class="hidden mt-8 p-4 bg-red-500/10 border border-red-500/20 rounded-lg max-w-md">
                    <p class="text-red-500 text-xs font-bold uppercase">检测到本地文件直接打开</p>
                    <p class="text-slate-400 text-[10px] mt-2 leading-relaxed">
                        由于浏览器的模块安全策略，请使用本地服务器运行此项目。<br/>
                        推荐：VS Code 安装 Live Server 插件，或在文件夹运行 <code class="text-blue-400">python -m http.server</code>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 核心入口脚本 -->
    <script type="module" src="index.tsx"></script>
    <script>
        // 检测是否是通过 file:// 协议打开
        if (window.location.protocol === 'file:') {
            document.getElementById('cors-warning').classList.remove('hidden');
        }
    </script>
</body>
</html>
